<!DOCTYPE html>
<html>
    <head>
        <title>Form Pegawai</title>
        <link rel="stylesheet" href="cs.css"/>
    </head>
    <body>
        <div id="flex-container">
        <form>
            <fieldset>
                <legend>
                    Formulir Pendaftaran
                </legend>
                <p>Nama : <input type="text" name="nama"></p>
                <p>Alamat : <input type="text" name="alamat"></p>
                <p>Password : <input type="password" name="pass"></p>
                <p>Jenis kelamin : <input type="radio" name="jk" value="laki-laki" checked/>Laki laki
                <input type="radio" name="jk" value="Perempuan" checked/>Perempuan</p>
                    Bahasa Pemrograman yang dikuasai: <input type="checkbox" name="Web">Web
                    <input type="checkbox" name="Mobile">Mobile
                    <input type="checkbox" name="Dekstop">Desktop
                </p>
                <p>
                    Pulau asal :
                    <select>
                        <option>Jawa</option>
                        <option>Sumatra</option>
                        <option>Bali</option>
                        <option>kalimantan</option>
                        <option>sulawesi</option>
                        <option>Papua</option>  
                    </select>
                </p>
                <p>
                    Apa yang Membuat kami harus memilih anda?:<br>
                    <textarea rows="10" cols="60" placeholder="Tulis jawabanmu disini"></textarea>
                </p>
                <p><input type="submit"value="proses"></p>
            </fieldset>
        </form>
    </div>
    </body>
</html>
